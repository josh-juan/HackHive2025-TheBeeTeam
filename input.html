    <h2>Equipment</h2>
        <input type="checkbox" id="my-toggle" value="true" onclick="toggleSelection(this, 'hasEquipment')">
        <label for="my-toggle">Have Equipment</label>


    <h2>Submit</h2>
    <button onclick="submitData()">Submit</button>

    <script>
        const selections = { days: [], muscles: [], hasEquipment: [] };

        function toggleSelection(button, type) {
            const value = button.value;
            if (selections[type].includes(value)) {
                selections[type] = selections[type].filter(item => item !== value);
                button.classList.remove('selected');
            } else {
                selections[type].push(value);
                button.classList.add('selected');
            }
        }

        function submitData() {
            console.log(JSON.stringify(selections, null, 2));
        }
    </script>
